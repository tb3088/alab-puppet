#os::users:

os::groups:
  mail:
    gid: 12
  uucp:
    gid: 14
  man:
    gid: 15
  utmp:
    gid: 22
  lock:
    gid: 54
  sshd:
    gid: 74
  dbus:
    gid: 81
  nfsnobody:
    gid: 65534

os::package:
  suffix: .rpm
#  method: rpm|yum - not needed for Package[] but might be helpful for logic conditionals

os::packages:
  java6:    # '1.6.0.41'
    name: java-1.6.0-openjdk
  java7:    # '1.7.0.171'
    name: java-1.7.0-openjdk
  java8:    # '1.8.0.161'
    &java_default
    name: java-1.8.0-openjdk
  java:
    <<: *java_default
  jre:      # Oracle's last unencumbered release available in standard repos
    name: jre1.8.0_131
  jdk6:
    name: java-1.6.0-openjdk-devel
  jdk7:
    name: java-1.7.0-openjdk-devel
  jdk8: &jdk_default
    name: java-1.8.0-openjdk-devel
  jdk:
    <<: *jdk_default
